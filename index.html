<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>pizza</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Monte seu pedido de entrega</h1>

<fieldset>
    <legend>informações pessoais</legend>
  <form id="formViagem">
    <label>Nome do cliente: <input type="text" id="nome"></label><br>
    <label>Endereço do cliente: <input type="text" id="endereco"></label><br>
    <label>Cpf do cliente: <input type="password" id="cepeefe"></label><br>

    <label>forma de pagamento:
      <select id="pagamento">
        <option value="Cartao">cartão</option>
        <option value="Pix">pix</option>
        <option value="Dinheiro">dinheiro fisico</option>
        <option value="Paypal">paypal</option>
        <option value="PicPay">picpay</option>
      </select>
    </label>

    </fieldset>
    
    <br>

<fieldset>
    <legend>1) Pedidos prontos</legend>

    <div class="linha">
      <label>
        Pizza 4 queijos grande e coca 2 litros — <strong>R$ 40,00 </strong>
        <input id="q_quatroqueijo" type="number" min="1" value="1" style="width:80px">
        <button class="no-print" onclick="adicionarPacotePronto('Rio 3 noites', 40, 'q_quatroqueijo')">Adicionar</button>
        <button class="no-print" onclick="removerUmaUnidadeDePacotePronto('Rio 3 noites')">Remover 1</button>
      </label>
    </div>

    <div class="linha">
      <label>
        Pizza calabresa grande e porção de frango — <strong>R$ 50,00</strong>
        <input id="q_calabresa" type="number" min="1" value="1" style="width:80px">
        <button class="no-print" onclick="adicionarPacotePronto('Foz 4 noites', 50, 'q_calabresa')">Adicionar</button>
        <button class="no-print" onclick="removerUmaUnidadeDePacotePronto('Foz 4 noites')">Remover 1</button>
      </label>
    </div>

    <div class="linha">
      <label>
        Pizza meia calabresa e meia quatro queijos com porção de batata — <strong>R$ 50,00</strong>
        <input id="q_meia" type="number" min="1" value="1" style="width:80px">
        <button class="no-print" onclick="adicionarPacotePronto('Gramado 2 noites', 50, 'q_meia')">Adicionar</button>
        <button class="no-print" onclick="removerUmaUnidadeDePacotePronto('Gramado 2 noites')">Remover 1</button>
      </label>
    </div>
  </fieldset>

<br>

<fieldset>
    <legend>2) Monte seu pedido</legend>

    
    <label><strong>borda recheada?</strong></label>
    <label><input type="radio" name="destino" value="sim2" checked> sim </label>
    <label><input type="radio" name="destino" value="nao0"> não </label>
    
    <div class="linha" style="margin-top:6px">
      <label> Noites:
        <input id="campo_noites" type="number" min="1" value="2" style="width:80px">
      </label>

      <label> bebidas-:
    
        <select id="lista_bebidas"></select>
      </label>
    </div>

    <label style="margin-top:6px"><strong>Extras</strong></label>
    <label><input type="checkbox" class="extra" value="porcaodefrango20"> porção de frango</label>
    <label><input type="checkbox" class="extra" value="porcodebatata20"> porção de batata</label>
    <label><input type="checkbox" class="extra" value="porcaodetilapia20"> porção de tilápia</label>

    <div class="linha" style="margin-top:8px">
      <input id="campo_observacoes" type="text" placeholder="Observações (ex.: apartamento)" style="flex:1">
      <input id="campo_qtd_personalizado" type="number" min="1" value="1" style="width:80px">
      <button class="no-print" onclick="adicionarPacotePersonalizado()">Adicionar pacote personalizado</button>
    </div>

    <div id="preco_estimado"><em>Preço estimado: R$ 0,00</em></div>
  </fieldset>


  <fieldset>
    <legend>3) saches: ketchup, maionese,(opcional) '</legend>
    <select id="lista_voos"></select>
    <input id="campo_qtd_voo" type="number" min="1" value="1" style="width:80px">
    <button class="no-print" onclick="adicionarVoo()">Adicionar voo</button>
  </fieldset>



    <button type="button" onclick="gerarRelatorio()">Gerar Relatório</button>
  </form>

  <hr>

  <div id="relatorio"></div>

  <br>
  <button onclick="window.print()">Gerar PDF do Relatório</button>

  <script src="script.js"></script>


</body>
</html>
